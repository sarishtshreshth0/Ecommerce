<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support | Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f8d210;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .user-info {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            height: 150px;
            resize: none;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#help">Help & Support</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="help">
            <h1>Help & Support</h1>
            <p>If you have any questions or need assistance, contact our support team. Weâ€™re here to help!</p>
        </div>

        <div id="contact">
            <h1>Contact Us</h1>
            <form action="#" method="POST">
                <div class="user-info">Name: {{name}}</div>
                <div class="user-info">Email: {{email}}</div>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BRAMPS | All Rights Reserved</p>
    </footer>

</body>
</html>
